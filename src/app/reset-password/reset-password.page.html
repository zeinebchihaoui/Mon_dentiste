<ion-content fullscreen (click)="dismiss()">

</ion-content>


<ion-footer>
    <ion-list class="animate__animated animate__fadeInUp " lines="none">
        <div class="alert_info ">
            <div class="d-flex">
                <p class="ion-no-margin">Remplir les champs</p>
                <div class=" end">
                    <ion-icon class="zmdi zmdi-close ion-text-start" (click)="dismiss()"></ion-icon>
                </div>
            </div>
        </div>

        <div [formGroup]="resetForm" class="form">
            <ion-row>
                <ion-col size="12">
                    <ion-item class="animate__animated animate__fadeInUp" lines="none">
                        <ion-input mode="md" type="text" placeholder="Code envoyé" formControlName="resetpassw">
                        </ion-input>
                    </ion-item>
                    <span class="error" *ngIf="isSubmitted && resetcontrol.resetpassw.errors?.required">
                        Veuillez saisir le code envoyé
                    </span>
                </ion-col>
                <ion-col size="12">
                    <ion-item class="animate__animated animate__fadeInUp" lines="none">
                        <ion-input mode="md" type="password" placeholder=" Mot de passe " formControlName="password">
                        </ion-input>
                    </ion-item>
                    <span class="error"
                        *ngIf="isSubmitted && resetcontrol.password.errors?.required && resetcontrol.password.errors ">
                        Veuillez saisir un mot de passe.
                    </span>
                </ion-col>
                <ion-col size="12">
                    <ion-item class="animate__animated animate__fadeInUp" lines="none">
                        <ion-input mode="md" type="password" placeholder="Mot de passe à nouveau"
                            formControlName="passwordConfirm"></ion-input>
                    </ion-item>
                    <div *ngIf="isSubmitted && resetcontrol.passwordConfirm.errors" class="invalid-feedback">
                        <span class="error" *ngIf="resetcontrol.passwordConfirm.errors.required">
                            Veuillez confirmer votre mot de passe.
                        </span>
                        <span class="error" *ngIf="resetcontrol.passwordConfirm.errors.mustMatch">
                            Les mots de passe ne correspondent pas.
                        </span>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div class="ion-text-center">
                        <ion-button class="animate__animated animate__fadeInUp" (click)="submit()"> Envoyer
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </div>


    </ion-list>
</ion-footer>
