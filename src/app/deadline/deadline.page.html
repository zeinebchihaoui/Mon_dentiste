<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon name="chevron-back-outline" mode='ios'></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Mes Échéances</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="container">
        <ion-list lines="none">
            <div class="box-title">
                <div>
                    Montant du débit :
                </div>
                <ion-badge color="danger"> {{debitAmount}} CHF</ion-badge>
            </div>
            <div class="box-title">
                <div>
                    Encaissement :
                </div>
                <ion-badge color="success"> {{totalCollection}} CHF</ion-badge>
            </div>
            <h2> Mes Échéances</h2>
            <ion-item class="animate__animated animate__fadeInUp" *ngFor="let deadline of deadlines;">
                <div class="item_inner d-flex">
                    <div class="date_time">
                        <h3>{{deadline.deadlineMonth}}</h3>
                        <h4>{{deadline.deadlineDay}}</h4>
                        <h3>{{deadline.deadlineYear}}</h3>
                    </div>
                    <div class="appointment_details">
                        <div class="box_details d-flex">
                            <div class="text_box">
                                <h2 class="d-flex">
                                    <span class="name"> {{deadline.titleActe}}</span>
                                </h2>
                                <h3>{{deadline.amount}} CHF</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </div>


</ion-content>
