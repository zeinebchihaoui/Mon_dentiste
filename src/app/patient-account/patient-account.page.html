<ion-content fullscreen (click)="dismiss()">

</ion-content>


<ion-footer>
    <ion-list class="animate__animated animate__fadeInUp " lines="none">
        <div class="alert_info ">
            <div class="d-flex">
                <p class="ion-no-margin">Tappez votre Email !</p>
                <div class=" end">
                    <ion-icon class="zmdi zmdi-close ion-text-start" (click)="dismiss()"></ion-icon>
                </div>
            </div>
        </div>
        <div [formGroup]="patientForm" class="form">
            <ion-row>
                <ion-col size="12">
                    <ion-item class="animate__animated animate__fadeInUp" lines="none">
                        <ion-input mode="md" type="text" placeholder="Email" formControlName="mailAddress"></ion-input>
                    </ion-item>
                    <span class="error" *ngIf="isSubmitted && patientcontrol.mailAddress.errors?.required">
                          Veuillez saisir votre adresse e-mail valide.
                         </span>
                    <span class="error" *ngIf="isSubmitted && patientcontrol.mailAddress.errors?.pattern">
                        Veuillez saisir une adresse e-mail valide.
                      </span>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div class="ion-text-center">
                        <ion-button class="animate__animated animate__fadeInUp" (click)="submit()"> Envoyer
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </div>

    </ion-list>
</ion-footer>
